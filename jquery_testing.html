<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>jQuery Testing</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <style>
  body { font-family: Helvetica; background-color: #f5f5f5; }
  footer { clear: both; margin: 0; position: fixed; bottom: 0px; }
  a { color: black; }
  #fade {
    background-color: #0266C8;
    width: 100px;
    height: 100px;
    display: table-cell;
    text-align: center;
    vertical-align: middle;
    font-size: 8pt;
    color: #f5f5f5;
  }
  #secret { display: none; }
  #block {
    position: absolute;
    float: left;
    background-color: #00933b;
    color: #f5f5f5;
    width: 15px;
    height: 15px;
    font-size: 8pt;
    padding-left: 2px;
  }
  </style>
</head>
<body>
  <div id="fade">hover here.</div>
  <div id="secret">hi there!</div>
  <div id="block">â¬…</div>
  <footer>This is <b>jQuery Testing</b>. Go to <b><a href="angular_testing.html">Angular Testing?</a></b>
  Go <b><a href="http://joshhartigan.github.io">Home?</a></b></footer>
  <script type="text/javascript">
  $(document).ready(function() {
    // handle #fade showing and hiding
    $("#fade").mouseenter(function() {
      $("#fade").fadeTo("medium", 0.7);
      $("#secret").toggle('slow');
    });
    $("#fade").mouseleave(function() {
      $("#fade").fadeTo("medium", 1);
      $("#secret").toggle('slow');
    });
  });
  // follow the mouse
  $(document).bind('mousemove', function(e){
    $('#block').css({
      left: e.pageX + 15,
      top: e.pageY
    });
  });
  </script>
</body>
</html>
