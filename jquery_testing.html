<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>jQuery Testing</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <style>
  body { font-family: Helvetica; background-color: #f5f5f5; }
  footer { clear: both; margin: 0; position: fixed; bottom: 0px; }
  a { color: black; }
  #fade {
    background-color: #0266C8;
    width: 100px;
    height: 100px;
    display: table-cell;
    text-align: center;
    vertical-align: middle;
    font-size: 8pt;
    color: #f5f5f5;
  }
  #secret { display: none; }
  </style>
</head>
<body>
  <div id="fade">hover here.</div>
  <div id="secret">hi there!</div>
  <footer>This is <b>jQuery Testing</b>. Go to <b><a href="angular_testing.html">Angular Testing?</a></b>
  Go <b><a href="http://joshhartigan.github.io">Home?</a></b></footer>
  <script type="text/javascript">
  $(document).ready(function() {
    $("#fade").mouseenter(function() {
      $("#fade").fadeTo("medium", 0.7);
      $("#secret").toggle('slow');
    });
    $("#fade").mouseleave(function() {
      $("#fade").fadeTo("medium", 1);
      $("#secret").toggle('slow');
    });
  });
  </script>
</body>
</html>
